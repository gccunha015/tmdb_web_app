<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <script src="scripts/index.ts" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="tmdb_attribution">
        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="TMDB attribution logo">
        <p>This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
      </div>
      <div id="login_container">
        <input id="login" placeholder="Login" type="password">
        <input id="senha" placeholder="Senha" type="password">
        <input id="api_key" placeholder="Api Key" type="password">
        <button id="login_button">Login</button>
      </div>
      <div id="pesquisar_ou_listas">
        <button id="activate_search_button">Pesquisar</button>
        <button id="activate_lists_button">Listas</button>
        <div id="search_container" class="show">
          <input id="search" placeholder="Titulo">
          <button id="search_button">Pesquisar</button>
        </div>
        <div id="lists_container" class="hide">
          <input id="list_name_input" placeholder="Nome">
          <textarea id="list_description_textarea" placeholder="Descricao"></textarea>
          <button id="list_create_button">Criar Lista</button>
        </div>
      </div>
    </div>
  </body>
</html>
